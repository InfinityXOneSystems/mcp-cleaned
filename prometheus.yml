global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'autonomy-stack'

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'api_gateway'
    static_configs:
      - targets: ['api_gateway:8000']
    metrics_path: '/metrics'

  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']

  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres:5432']

  - job_name: 'celery'
    static_configs:
      - targets: ['celery_worker:8888']
