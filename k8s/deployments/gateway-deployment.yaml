apiVersion: apps/v1
kind: Deployment
metadata:
  name: mcp-gateway
spec:
  replicas: 2
  selector:
    matchLabels:
      app: mcp-gateway
  template:
    metadata:
      labels:
        app: mcp-gateway
    spec:
      containers:
      - name: gateway
        image: ghcr.io/your-org/mcp-gateway:latest
        ports:
        - containerPort: 8000
        env:
        - name: DOC_EV_MODE
          value: "safe"
